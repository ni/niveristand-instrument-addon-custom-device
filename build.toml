[archive]
build_output_dir = 'Source\Built'
archive_location = '\\nirvana\Measurements\VeriStandAddons\instrument_addon_custom_device'

[dependencies.niveristand-instrument-addon-classes]
libraries = ['Protections.lvlibp', 'Protocols.lvlibp']
copy_location = 'Includes'

[projects.cd]
path = 'Source\Addon\Instrument Addon.lvproj'

[projects.api_examples]
path = 'Source\Scripting Examples\Instrument Addon Scripting API Examples.lvproj'

[[build.steps]]
name = 'Host API'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Host API'
dependency_target = 'Windows'

[[build.steps]]
name = 'Workspace Object'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Host API'
dependency_target = 'Windows'

[[build.steps]]
name = 'Workspace Tool'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Workspace Tool'
dependency_target = 'Windows'

[[build.steps]]
name = 'Workspace Tool EXE'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Workspace Tool EXE'
dependency_target = 'Windows'

[[build.steps]]
name = 'Configuration Library'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Configuration Release'
dependency_target = 'Windows'

[[build.steps]]
name = 'Engine Libraries'
type = 'lvBuildSpec'
target = 'My Computer'
project = '{cd}'
build_spec = 'Engine Release'
dependency_target = 'Windows'

[[build.steps]]
name = 'Linux x64 Engine Libraries'
type = 'lvBuildSpec'
target = 'Linux x64'
project = '{cd}'
build_spec = 'Engine Release'
dependency_target = 'Linux_x64'

[[build.steps]]
name = 'Scripting API'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Scripting API'
dependency_target = 'Windows'

[[build.steps]]
name = 'Scripting Examples'
type = 'lvBuildSpec'
project = '{api_examples}'
target = 'My Computer'
build_spec = 'Scripting Examples'
dependency_target = 'Windows'

[[package]]
type = 'nipkg'
payload_dir = 'Source\Built\IA'
install_destination = 'documents\National Instruments\NI VeriStand {veristand_version}' 
control_file = 'control'
package_output_dir = 'Source\Built'

[[package]]
type = 'nipkg'
payload_dir = 'Source\Built\Scripting'
install_destination = 'ni-paths-LV{veristand_version}DIR{nipaths_64_bitness_suffix}\vi.lib\addons\VeriStand Custom Device Scripting APIs\Instrument Addon'
control_file = 'control_scripting_api'
package_output_dir = 'Source\Built'

[[package]]
type = 'nipkg'
payload_dir = 'Source\Built\Scripting Examples'
install_destination = 'ni-paths-LV{veristand_version}DIR{nipaths_64_bitness_suffix}\examples\NI VeriStand Custom Devices\Instrument Addon'
control_file = 'control_scripting_examples'
package_output_dir = 'Source\Built'
